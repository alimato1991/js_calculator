<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-wr">
        <div class="output" id="output"></div>
        <div class="buttons">
            <div class="top-block">
                <input type="submit" value="(" id="lbracket">
                <input type="submit" value=")" id="rbracket">
                <input type="submit" value="%" id="percentage">
                <input type="submit" value="AC" id="clear">
            </div>
            <div class="numbers">
                <div class="left-block">
                    <input type="submit" value="7">
                    <input type="submit" value="8">
                    <input type="submit" value="9">
                    <input type="submit" value="4">
                    <input type="submit" value="5">
                    <input type="submit" value="6">
                    <input type="submit" value="1">
                    <input type="submit" value="2">
                    <input type="submit" value="3">
                    <input type="submit" value=".">
                    <input type="submit" value="0">
                    <input type="submit" value="=" id="result">
                </div>
                <div class="right-block">
                    <input type="submit" value="+" id="addition">
                    <input type="submit" value="-" id="subtraction">
                    <input type="submit" value="&times;" id="multiplication">
                    <input type="submit" value="&divide;" id="division">
                </div>
            </div>
        </div>
    </div>

<script src="calculator.js"></script>
</body>
</html>
